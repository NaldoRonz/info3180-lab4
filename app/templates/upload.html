{% extends 'base.html' %}

{% block main %}

<h1 class="page-header">File Upload</h1>

{% include 'flash_messages.html' %}
<form action="{{ url_for('upload') }}" enctype="multipart/form-data" method = "post">
  {{form.csrf_token}}
 
 <div class = "photo_form">
  {{form.pics}}
  <button type="submit" name="submit" class="btn btn-primary">Upload file</button>
</div>
</form>
{% endblock %}
